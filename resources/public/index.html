<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modeling COVID-19</title>
    <link rel="stylesheet" href="https://www.unpkg.com/tufte-css@1.7.2/tufte.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- disable favicon.ico -->
    <style type="text/css">
     .monospaced {
         display:inline-block;
         font-family:Monospace;
	 font-size:15px;
	 font-weight:bold;
	 text-decoration:none;
     }
     .myButton {
         margin-top:4px;
         background-color:#fffff8;
	 border-radius:6px;
	 /* border:1px solid #333333; */
	 display:inline-block;
	 cursor:pointer;
         color:#333333;
	 font-family:Monospace;
	 font-size:22px;
	 font-weight:bold;
         padding:0px 6px 6px;
	 text-decoration:none;
         align-items: center;
         justify-content: center;
         justify-self: center;
     }
     .send-icon {
         position:relative;
         top:6px;
     }
     .myButton:hover {
	 background:linear-gradient(to bottom, #aaaaaa 5%, #cccccc 100%);
	 background-color:#aaaaaa;
     }
     .myButton:active {
	 position:relative;
	 top:1px;
     }
     .invisible {
         color:#fffff8;
     }
     .greyedOut {
         opacity:0.3;
     }
    </style>
  </head>
  <body>
      <div id="app">
          <h1>Loading your COVID-19 simulation</h1>
      </div>
      <script src="js/client.js"></script>
      <!-- <script src="https://metta-code.s3.eu-central-1.amazonaws.com/js/client.js"></script> -->
  </body>
</html>
